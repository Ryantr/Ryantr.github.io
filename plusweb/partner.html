<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" /> 
  <!-- <meta name="viewport" content="width=device-width"> -->
  <meta name="viewport" content="width=640"> 
  <title>PLUS</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/partner.css">
  <script src="http://static.qiezipai.cn/activity/js/util.js" type="text/javascript"></script>
  <link rel="shortcut icon" type="image/x-icon" href="image/photographericon.png" />
  <script src="http://static.qiezipai.cn/activity/js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="js/mobi.js"></script> 
  <script type="text/javascript">
    $(function(){
        var win_H = $(window).height();
        var win_W = $(window).width();
        position(win_H,win_W);
        if(win_W<=640)
        {
          mobi(win_H);
        }
        $(window).resize(function() {
            win_H = $(window).height();
            win_W = $(window).width();
            position(win_H,win_W);
        });
        $(".headImg").on("click",function(){
            window.location.href="index.html";
        })

    })

    function position(win_H,win_W){
        if(win_W<=640)
        {
          $(".navContainer").css("height",120);
          $(".headImg").css("margin-top",0);
        }
        else{
            if(win_H<600){
              win_H = 600;
            }
            if(win_W<1050 && win_W > 640)
            {
                var scale = win_W / 1050;
                $(".nav").css("width",scale*940);
            }
            $(".content").css("padding-bottom",0);
            $("body").css("height",win_H);
            $(".navContainer").css("height",win_H*0.13);
            $(".headImg").css("margin-top",win_H*0.04);
            $(".Atitle").css("margin-top",0.14*win_H).css(" padding-bottom",0.07*win_H);
    
            var head_H = $(".navContainer").height();
            var head_padding = parseFloat($(".navContainer").   css("padding-top"));
            var a = $(".mainContainer").height();
    
            var content_H = win_H - head_H -head_padding  - a -0.14*win_H -100;
    
            $(".mainContainer").css("padding-bottom",content_H);
        }
    }
  </script>
</head>

<body>
    <div class="navContainer">
        <div class="colorful"></div>
        <div class="nav">
            <div class="headImg"></div>
        </div>
        <div id="menuIcon"></div>
    </div>
    <div class="mainContainer">
            <h4 class="Atitle">合作伙伴</h4>
        <div class="row">
            <img src="image/partner/1-1.png">
            <img src="image/partner/2-2.png">
            <img src="image/partner/3-3.png">
            <img src="image/partner/4-4.png">
        </div>
        <div class="row">
            <img src="image/partner/5-5.png">
            <img src="image/partner/6-6.png">
            <img src="image/partner/7-7.png">
            <img src="image/partner/8-8.png">
        </div>
    </div>
    <div class="footerContainer">
        <a href="about.html" id="about"><h4>关于PLUS</h4></a>
        <a href="contact.html" id="contact"><h4>联系PLUS</h4></a>
        <a href="work.html" id="work"><h4>工作机会</h4></a>
        <a href="partner.html" id="partner"><h4>合作伙伴</h4></a>
    </div>
    <div class="beian">
        <p>PLUS © 2015 All rights reserved  |  www.plusx.cn  |  京ICP备15009106号-3</p>
    </div>
    <div class="meunContainer">
        <div id="meunClose"></div>
        <a href="about.html" id="mobi_about"><h4>关于PLUS</h4></a>
        <a href="contact.html" id="mobi_contact"><h4>联系PLUS</h4></a>
        <a href="work.html" id="mobi_work"><h4>工作机会</h4></a>
        <a href="partner.html" id="mobi_partner"><h4>合作伙伴</h4></a>
        <h4 id="fans">关注我们</h4>
        <div class="fansIcon">
            <img id="fansWechat" src="image/mobi/mobi_wechat.png">
            <img id="fansWeibo" src="image/mobi/mobi_weibo.png">
        </div>
    </div>
</body>
</html>
