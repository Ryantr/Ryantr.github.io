  <script type="text/javascript">
    $(function(){
        var win_H= $(window).height();
        var win_W= $(window).width();
        position(win_H,win_W);
        if(win_W<=640){
            mobi(win_H);
        }

        $(".headImg").on("click",function(){
            window.location.href="index.html";
        })

        $(".applyBtn").on("click",function(){
            window.location.href="apply.html";
        })
        
        $(".contentThird").on("click",function(){
            window.location.href="more.html";
        })

        $(window).resize(function(){
            win_H= $(window).height();
            win_W= $(window).width();
            position(win_H,win_W);
        })

    })

    function position(win_H,win_W){
        if(win_W<1300 && win_W > 640)
        {
            $(".contentThird").css("height",win_W/1300*0.58*win_H); 
        }
        else if(win_W>=1300)
        {
            $(".contentThird").css("height",0.58*win_H);
        }

        if(win_W<1000 && win_W > 640)
        {
            var scale = win_W/1000;
            $(".phoneImg").css("width",scale*578);
            $(".contentFirst").css("height",scale*615);
            $(".iconContainer").css("top",scale*140);
            $(".iconContainer h5").css("margin-top",scale*50);
            $(".iconContainer img").css("height",scale*150);
        }
        else if(win_W>=1000)
        {
            $(".phoneImg").css("width",578);
        }

        if(win_W<1050 && win_W > 640)
        {
            var scale = win_W / 1050;
            $(".nav").css("width",scale*940);
            $(".firstContainer").css("width",scale*940);
        }
    }
  </script>
