  <script type="text/javascript">
    $(function(){
        var win_H = $(window).height();
        var win_W= $(window).width();

        if(win_W<=640){
            mobi(win_H);
            $("body").css("width",640);
            $(".Appdown").attr("src","image/appMobibutton.png")
            $(".titleMobi").show();
            $(".Appdown").on("click",function(){
                downmask();
            })
        }
        else{
            $(".title").show();
            position(win_H,win_W); 
            $(".Appdown").on("click",function(){
                window.location.href="https://itunes.apple.com/us/app/plus/id1023380370";
            });
        }

        $(".headImg").on("click",function(){
            window.location.href="../index.html";
        })

        $(window).resize(function(){
            win_H = $(window).height();
            win_W= $(window).width();
            if(win_W > 640)
            {
                position(win_H,win_W);
            }
        })
       
    });

    function position(win_H,win_W){
        if(win_W>640)
        {
            $(".navContainer").css("height",win_H*0.13);
            var navH = $(".navContainer").height();
            var headimgH = $(".headImg").height();
            $(".headImg").css("top",(navH-headimgH)/2); //logo居中
            var mainH = $(".mainContainer").height();
            var foottop = win_H - navH - mainH - 260;
            if(foottop > 40 )
            {
                $(".footerContainer").css("margin-top",foottop);
            }else{
                $(".footerContainer").css("margin-top",100);
            }

        }else{
            $(".navContainer").css("height",120);
            $(".headImg").css("margin-top",0);
        }
    };

  </script>

</head>
