  <script type="text/javascript">
    $(function(){
        var win_H = $(window).height();
        var win_W= $(window).width();
        if(win_W<=640){
            mobi(win_H);
        }
        if(win_W<1050 && win_W > 640)
          {
            var scale = win_W / 1050;
            $(".nav").css("width",scale*940);
            $(".content").css("width",scale*1002).css("height",scale*6420);
            $("#mobile").css("width",scale*450).css("top",scale*460).css("left",scale*200);
          }

        $(".headImg").on("click",function(){
            window.location.href="index.html";
        })

        $(window).resize(function(){
            win_H = $(window).height();
            win_W= $(window).width();
            if(win_W<1050 && win_W > 640)
            {
                var scale = win_W / 1050;
                $(".nav").css("width",scale*940);
                $(".content").css("width",scale*1002);
                $(".content").css("width",scale*1002).css("height",scale*6420);
                $("#mobile").css("width",scale*450).css("top",scale*460).css("left",scale*200);
            }
        })

    })
  </script>
