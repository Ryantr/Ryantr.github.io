  <script type="text/javascript">
    $(function(){
    var win_W = $(window).width();
    var win_H = $(window).height();
    $(window).resize(function() {
        win_W = $(window).width();
        win_H = $(window).height();
        position(win_H,win_W);
    });
    if(win_W <=640){
        mobi(win_H);
    }
    else
    {
        bghover();
    }
    position(win_H,win_W);
    $("#pIcon").on("click",function(){
      window.location.href="space.html"
    })
    $("#cIcon").on("click",function(){
      window.location.href="customer.html"
    })

})
function bghover(){
    $("#cIcon").hover(function(){
        $("#c_bg").fadeIn(500);
        $("#f_bg").fadeOut(1000);
        $("#p_bg").fadeOut(1000);
    },
    function(){
        $("#f_bg").fadeIn(100);
        $("#p_bg").fadeOut(1000);
        $("#c_bg").fadeOut(1000);  
    }
    )

    $("#pIcon").hover(function(){
        $("#p_bg").fadeIn(500);
        $("#f_bg").fadeOut(1000);
        $("#c_bg").fadeOut(1000);
        
    },
    function(){
        $("#f_bg").fadeIn(100);
        $("#p_bg").fadeOut(1000);
        $("#c_bg").fadeOut(1000);
    })
}
function position(win_H,win_W){
    if(win_W<=640){
       // $("body").css("height",win_H);
        var content_H = win_H - 120;
        if(content_H>840)
        {
            $(".content").height(content_H);
        }
    }
    else
    {
        if(win_H<600){
            win_H = 600;
        }
        $("body").css("height",win_H);
        var head_H = $(".navContainer").height();
        var head_padding = parseFloat($(".navContainer").css    ("padding-top"));
        var foot_H = $(".footerContainer").height();
        var foot_padding = parseFloat($(".footerContainer").    css("padding-top"));
        var content_H = win_H - head_H - foot_H -   head_padding -foot_padding;
        $(".content").height(content_H);
        $(".iconContainer").css("top",(content_H-260)/2);
    }
}


  </script>
</head>

<body>

        </div>
    </div>
    <div class="footerContainer">
        <a href="about.html" id="about"><h4>关于PLUS</h4></a>
        <a href="contact.html" id="contact"><h4>联系PLUS</h4></a>
        <a href="work.html" id="work"><h4>工作机会</h4></a>
        <a href="partner.html" id="partner"><h4>合作伙伴</h4></a>
    </div>
    <div class="beian">

    </div>

            <img id="fansWechat" src="image/mobi/mobi_wechat.png">
