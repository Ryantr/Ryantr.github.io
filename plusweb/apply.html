<head>

  <title>PLUS</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/apply.css">
  <script src="http://static.qiezipai.cn/activity/js/util.js" type="text/javascript"></script>

  <script type="text/javascript" src="js/mobi.js"></script> 
  <script type="text/javascript">
    $(function(){
        var win_H = $(window).height();
        var win_W = $(window).width();

        position(win_H,win_W);
        $(window).resize(function() {
          win_W = $(window).width();
          win_H = $(window).height();
          position(win_H,win_W);
        });
        $(".headImg").on("click",function(){
            window.location.href="index.html";
        })
    })

    function position(win_H,win_W){
      $(".mainContainer").css("padding-top",0);
      if(win_W<=640){
        // $("body").css("height",win_H);
        var content_H = win_H -120;
        if(content_H>700)
        {
            $(".mainContainer").height(content_H);
        }
        else
        {
            $(".mainContainer").height(700);
        }
        mobi(win_H);
      }
      else
      {
        if(win_H<600){
            win_H = 600;
        }

        if(win_W<1050 && win_W > 640)
        {
            var scale = win_W / 1050;
            $(".nav").css("width",scale*940);
        }
        $("body").css("height",win_H);
        var headtop = $(".nav").height()- $(".headImg").height();
        $(".headImg").css("top",headtop/2);
        $(".othericon").css("top",($(".nav").height()-40)/2);
        var head_H = $(".navContainer").height();
        var mainpadding = 0.168*win_H;
        var content_H = win_H - head_H - 100 -mainpadding;
        $(".mainContainer").css("padding-top",mainpadding);
        $(".mainContainer").css("height",content_H);

        $(".content img").height(0.157*win_H);
        $(".content h4").css("margin-top",0.03*win_H);
        $(".content p").css("margin-top",0.07*win_H);
      }
    }
  </script>
</head>

<body>
    <div class="navContainer">
        <div class="nav">
            <div class="headImg"></div>
            <div class="othericon" id="wechat"></div>
            <div class="othericon" id="weibo"></div>
            <div id="menuIcon"></div>
        </div>
    </div>
    <div class="mainContainer">

        </div>
    </div>
    <div class="footerContainer">
        <a href="about.html" id="about"><h4>关于PLUS</h4></a>
        <a href="contact.html" id="contact"><h4>联系PLUS</h4></a>
        <a href="work.html" id="work"><h4>工作机会</h4></a>
        <a href="partner.html" id="partner"><h4>合作伙伴</h4></a>
    </div>
    <div class="beian">
        <p>PLUS © 2015 All rights reserved  |  www.plusx.cn  |  京ICP备15009106号-3</p>
    </div>
    <div class="meunContainer">
        <div id="meunClose"></div>
        <a href="about.html" id="mobi_about"><h4>关于PLUS</h4></a>
        <a href="contact.html" id="mobi_contact"><h4>联系PLUS</h4></a>
        <a href="work.html" id="mobi_work"><h4>工作机会</h4></a>
        <a href="partner.html" id="mobi_partner"><h4>合作伙伴</h4></a>

            <img id="fansWechat" src="image/mobi/mobi_wechat.png">
