<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>宇宙无敌拼图</title>
<script src="js/rem_r.js" type="text/javascript"></script>
<link href="css/reset.css" type="text/css" rel="stylesheet" />
<link href="css/style.css" type="text/css" rel="stylesheet" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js?v0.1"></script>
<script type="text/javascript" src="js/uuid.js"></script>
</head>
<body>
	<!--loading-->
	<div class="loading-container">
		<img src="/resource/img/earth-gif.gif" class="loading-gif">
	</div>
	<!--index-->
	<div class="index-container">
		<div class="header_container">
			<div class="icon-index icon-title"></div>
			<img class="blink" src="/resource/img/blink.gif"/>
		</div>
		<img class="earth earthR" data-src="/resource/img/earth.png">
		<div class="run-box">
			<div class="icon-index icon-1 icon-yi icon-show"></div>
			<div class="icon-index icon-2 icon-yi"></div>
			<div class="icon-index icon-3 icon-yi"></div>
			<div class="icon-index icon-4 icon-yi"></div>
			<div class="icon-index icon-5 icon-yi"></div>
			<div class="icon-index icon-6 icon-yi"></div>
		</div>
		<div class="btn-container">
			<a href="javascript:viod(0);" class="icon-index icon-btn"></a>
		</div>
	</div>
	<!--game-->
	<div class="main-container container-1">
		<div class="icon icon-change icon-change-1"></div>

		<div class="title-container">
			<div class="icon icon-title-1"></div>
			<div class="timer-box">
				<span class="icon icon-timer timer-1">1</span>
				<span class="icon icon-timer timer-2">2</span>
				<span class="icon icon-timer timer-3">0</span>
			</div>
		</div>

		<div class="play_wrap">
			<div id="play_area" class="one"></div>
			<div class="icon icon-border"></div>
			<div class="loading-small">
				<img class="loading-gif" src="/resource/img/earth-gif.gif">
			</div>
			<div class="play_wrap_succ_mask"></div>
		</div>

		<div class="footer-container">
			<div class="icon icon-flag"></div>
			<div class="icon icon-line"></div>
			<img class="carZoom" src="/resource/img/car1.png"/>
		</div>

		<!--rule-->
		<div class="modal-container" id="modal-rule">
			<div class="modal-content icon icon-rule">
				<div class="modal-close icon icon-close"></div>
				<a class="icon icon-know" href="javascript:viod(0);"></a>
			</div>
		</div>

		<!--next-->
		<div class="modal-container" id="modal-next">
			<div class="modal-content icon icon-modalback">
				<div class="modal-close icon icon-close"></div>
				<div class="modal-content-section">
					<div class="icon icon-jiesuo"></div>
					<img src="" class="whole-pintu" />
					<div class="text-box">
						<p class="modal-key">本关用时：<span class="modal-value value-time">250秒</span></p>
						<p class="modal-key">目的地：<span class="modal-value">五道营</span></p>
						<p class="modal-key">目的地介绍：</p>
						<p class="value-desc">吧拉很快就啊哈SD卡是几号卡号是的空间好看吧拉很快就啊哈SD卡是几号卡号是的空间好看吧拉很快就啊哈SD卡是几号卡号是的空间好看</p>
					</div>
				</div>
				<img src="/resource/img/win.png" class="win-s"/>
				<a class="icon icon-again" href="javascript:viod(0);"></a>
			</div>
		</div>
		<!--failed-->
		<div class="modal-container" id="modal-next">
			<div class="modal-content icon icon-failed">
				<a class="icon icon-again" href="javascript:viod(0);"></a>
				<a class="icon icon-toshare" href=""></a>
			</div>
		</div>
		<!--succ-->
		<div class="modal-container" id="modal-succ">
			<div class="modal-content icon icon-modalback">
				<div class="modal-close icon icon-close"></div>
				<div class="modal-content-section">
					<div class="icon icon-tongguan"></div>
					<img src="" class="whole-pintu" />
					<div class="text-box">
						<p class="modal-key">本关用时：<span class="modal-value value-time">250秒</span></p>
						<p class="modal-key">目的地：<span class="modal-value">五道营</span></p>
						<p class="modal-key">目的地介绍：</p>
						<p class="value-desc"></p>
					</div>
				</div>
				<img src="/resource/img/win.png" class="win-l"/>
				<a class="icon icon-again" href="javascript:viod(0);"></a>
				<a class="icon icon-toshare" href="javascript:viod(0);"></a>
			</div>
		</div>

	</div>
</body>
</html>
