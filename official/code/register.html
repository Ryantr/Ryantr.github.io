<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src='http://static.1sight.cn/official/code/js/com_baidu.js'></script>
	<link rel="stylesheet" type="text/css" href="http://static.1sight.cn/official/code/css/register.css">
	<script type="text/javascript" src='http://static.1sight.cn/official/lib/jquery-1.11.3.min.js'></script>
	<script type="text/javascript" src='http://static.1sight.cn/official/code/js/register.js'></script>
	<script type="text/javascript" src='http://static.1sight.cn/official/code/js/com.js'></script>
	<title>PLUS谱时精选商业摄影</title>
</head>
<body>
	<div class='login_top'>
		<div class='loginTop_t'>
			
		</div>
		<div class='loginTop_n'>
			<div class='loginTop_z'>
				<div class='loginTop_l'>
					<img src="http://static.1sight.cn/official/code/image/logo.png" class='logo_img'>
				</div>
				<div class='loginTop_r'>
					<!-- <span>帮助</span>
					<span class='span'>注册</span>
					<span>登录</span> -->
				</div>
				<div class='clear'></div>
			</div>
		</div>
	</div>
	<div class='register_nav'>
		<div class='registerNav_t'>
			注册
		</div>
		<div class='registerNav_n'>
			<div class='registerNav_l'>
				<div class='div1'>邮箱</div>
				<div class='div2'>输入密码</div>
				<div class='div3'>再次输入密码</div>
				<div class='div4'>公司名称</div>
				<div class='div5'>公司联系人</div>
				<div class='div6'>联系人电话</div>
				<span class='clear'></span>
			</div>
			<div class='registerNav_r'>
				<div class='div1'>
					<input type="text" class='youxiang' placeholder='请输入邮箱账号' />
					<span>请输入一个有效的邮箱地址</span>
				</div>
				<div class='div2'>
					<input type="password" class='mima1' placeholder='请输入密码' />
					<span>密码至少8位字符，请正确填写</span>
				</div>
				<div class='div3'>
					<input type="password" class='mima2' placeholder='请再输入密码' />
					<span>两次密码输入不一致</span>
				</div>
				<div class='div4'>
					<input type="text" class='gongsi' placeholder='请输入公司名称' />
					<span>请输入公司名称</span>
				</div>
				<div class='div5'>
					<input type="text" class='lianxiren' placeholder='请输入公司联系人' />
					<span>请输入公司联系人</span>
				</div>
				<div class='div6'>
					<input type="text" class='dianhua' placeholder='请输入联系人电话' />
					<span>请输入正确电话号</span>
				</div>

				<div class='div7 submits'>
					完成注册
				</div>
				<span class='clear'></span>
			</div>
			<div class='clear'></div>
		</div>
		
		<div class='registerNav_b'>
			点击 "完成注册" ，即表示您同意 PLUS 的<b> 用户协议 </b>以及<b> 隐私策略 </b>
		</div>
	</div>
	<div class='register_footer'>
		<div class='registerFoot_t'>
			<ul>
				<li><a href="http://plusx.cn/views/about.html">关于我们</a></li>
				<li><a href="http://plusx.cn/views/contact.html">联系我们</a></li>
				<li><a href="http://plusx.cn/views/work.html">工作机会</a></li>
			</ul>
		</div>
		<span class='clear'></span>
		<div class='registerFoot_b'>
			PLUS&copy;2015All rights reserved | www.plusx.cn | 京ICP备15009106号-2
		</div>
	</div>
</body>
